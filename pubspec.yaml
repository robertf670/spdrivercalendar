name: spdrivercalendar
description: Calendar application for spare drivers.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.8.13+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: ^3.1.1
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  csv: ^5.1.1
  
  # Google Calendar integration
  google_sign_in: ^6.2.1
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.9
  
  # Utils
  uuid: ^3.0.7
  http: ^1.2.1
  url_launcher: ^6.3.0
  package_info_plus: ^4.1.0  # Added this for version info
  flutter_local_notifications: ^17.0.0
  file_picker: ^8.0.0
  permission_handler: ^11.3.1
  timezone: ^0.9.3
  month_year_picker: 0.4.0+1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 # Moved here
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/bank_holidays.json
    - pay/
    
    

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
